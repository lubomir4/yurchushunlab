<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Карта зображення: Автомобілі</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px 30px;
        }
        h1, h2 {
            text-align: center;
        }
        p {
            margin-left: 30px;
        }
        /* Стилі для зображення та посилання */
        img {
            display: block;
            margin: 20px auto; /* Центруємо зображення */
            max-width: 100%; /* Зображення не буде виходити за межі контейнера */
            height: auto;
        }
        .table-link-container {
            text-align: center;
            margin-top: 20px;
        }
        .table-link-container a {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .table-link-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Карта зображення: Автомобілі</h1>
    <p>Натисни на автомобіль на зображенні, щоб дізнатися більше.</p>

    <p class="table-link-container">
        <a href="table.html">Перейти до сторінки з таблицями</a>
    </p>

    <img src="car.jpg" usemap="#car-map" alt="Автомобілі">

    <map name="car-map">
        <area shape="rect" coords="10,120,270,350" href="https://uk.wikipedia.org/wiki/Nissan_Qashqai" alt="Nissan Qashqai">
        <area shape="rect" coords="440,10,790,230" href="https://uk.wikipedia.org/wiki/Mazda_MX-5" alt="Mazda MX-5">
        <area shape="rect" coords="410,250,790,480" href="https://uk.wikipedia.org/wiki/Audi_TT" alt="Audi TT">
    </map>

    <section id="table">
        <h2>Таблиця: Типи автомобілів</h2>
        <table>
            <thead>
                <tr>
                    <th>Модель</th>
                    <th>Тип</th>
                    <th>Ціна</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nissan Qashqai</td>
                    <td>Позашляховик</td>
                    <td>28 000 $</td>
                </tr>
                <tr>
                    <td>Mazda MX-5</td>
                    <td>Кабріолет</td>
                    <td>32 000 $</td>
                </tr>
                <tr>
                    <td>Audi TT</td>
                    <td>Купе</td>
                    <td>45 000 $</td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
